<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Account Registration</title>
    <link rel="stylesheet" href="../Bankaccregc/bankaccreg.css">
    <link rel="icon" href="./images.jpeg" type="jpeg/x-icon">
</head>
<body>
    <div class="reg">
    <h2>Bank Account Registration</h2>
    <select>
        <option>selvan</option>
        <option>selvi</option>
    </select>
    <form action="./regsucs.html">
        <lable for="fname">First name :</lable><br>
        <input type="text" id="fname" placeholder="Enter your first name" required><br>
        <lable for="lname">Last name :</lable><br>
        <input type="text" id="lname" placeholder="Enter your last name" required><br>
        <lable for="gen">Gender</lable><br>
        <input type="radio" id="gen" name="gen">Male
        <input type="radio" id="gen" name="gen" >Female<br>
        <lable for="mail">Email</lable><br>
        <input type="email" id="mail" placeholder="Enter your mail" required><br>
        <lable for="pin">PIN CODE</lable>
        <input type="number" id="pin" required>
        <input type="number" id="pin" required>
        <input type="number" id="pin" required>
        <input type="number" id="pin" required>
        <input type="number" id="pin" required>
        <input type="number" id="pin" required><br><br>
        <lable for="Aad">Aadhar Number:</lable><br>
        <input type="number" id="Aad" style="margin-left:20px;" required>
        <input type="number" id="Aad" required>
        <input type="number" id="Aad" required>
        <input type="number" id="Aad" required>
        <input type="number" id="Aad" required>
        <input type="number" id="Aad" required>
        <input type="number" id="Aad" required>
        <input type="number" id="Aad" required>
        <input type="number" id="Aad" required>
        <input type="number" id="Aad" required>
        <input type="number" id="Aad" required>
        <input type="number" id="Aad" required><br><br>
        <lable for="lk">Language Known:</lable><br>
        <input type="checkbox" id="lk">தமிழ்
        <input type="checkbox" id="lk">English
        <input type="checkbox" id="lk">हिंदी<br><br>
        <lable for="pass">Password:</lable><br>
        <input type="password" id="pass" placeholder="Enter your password" required><br><br>
        <textarea required>Address:</textarea><br><br>
        <div class="foot">
            <lable for="foot">Confirm Password</lable>
            <input type="password" id="foot" placeholder="Confirm password" required>
            <button type="submit">Register</button>
        </div>
    </form>
    </div>
</body>
</html>
