<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Account Registration</title>
    <link rel="stylesheet" href="../Bankaccregc/bankaccreg.css">
</head>
    <link rel="icon" href="images.jpeg" type="jpeg/x-icon">
<body>
    <div class="reg">
    <h2>Bank Account Registration</h2>
    <select>
        <option>selvan</option>
        <option>selvi</option>
    </select>
    <form action="./regsucs.html">
        <label for="fname">First name :</label><br>
        <input type="text" id="fname" placeholder="Enter your first name" required><br>
        <label for="lname">Last name :</label><br>
        <input type="text" id="lname" placeholder="Enter your last name" required><br>
        <label for="genm">Gender</label><br>
        <input type="radio" id="genm" name="gen">Male
        <input type="radio" id="genf" name="gen" >Female<br>
        <label for="mail">Email</label><br>
        <input type="email" id="mail" placeholder="Enter your mail" required><br>
        <label for="pin1">PIN CODE</label>
        <input type="number" id="pin1" required>
        <input type="number" id="pin2" required>
        <input type="number" id="pin3" required>
        <input type="number" id="pin4" required>
        <input type="number" id="pin5" required>
        <input type="number" id="pin6" required><br><br>
        <label for="Aad1">Aadhar Number:</label><br>
        <input type="number" id="Aad1" style="margin-left:20px;" required>
        <input type="number" id="Aad2" required>
        <input type="number" id="Aad3" required>
        <input type="number" id="Aad4" required>
        <input type="number" id="Aad5" required>
        <input type="number" id="Aad6" required>
        <input type="number" id="Aad7" required>
        <input type="number" id="Aad8" required>
        <input type="number" id="Aad9" required>
        <input type="number" id="Aad10" required>
        <input type="number" id="Aad11" required>
        <input type="number" id="Aad12" required><br><br>
        <label for="lk1">Language Known:</label><br>
        <input type="checkbox" id="lk1">தமிழ்
        <input type="checkbox" id="lk2">English
        <input type="checkbox" id="lk3">हिंदी<br><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" placeholder="Enter your password" required><br><br>
        <textarea required>Address:</textarea><br><br>
        <div class="foot">
            <label for="foot">Confirm Password</label>
            <input type="password" id="foot" placeholder="Confirm password" required>
            <button type="submit">Register</button>
        </div>
    </form>
    </div>
</body>
</html>
